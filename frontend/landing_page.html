<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfyaLink - Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/landing.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="./assets/icons/logos.png"
          alt="AfyaLink Logo"
          class="logo-img"
        />
        <span class="brand-name">AfyaLink</span>
      </div>
      <nav>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <section class="banner">
        <h1>Your Gateway to Quality Healthcare</h1>
        <button class="cta-button">Find Hospitals Near You</button>
      </section>
      <div class="search-bar">
        <input type="text" placeholder="Search for hospitals or clinics..." />
        <button>Search</button>
      </div>
      <section class="features">
        <div class="feature">
          <h3>Hospital Search</h3>
          <p>Find hospitals near you quickly and easily.</p>
        </div>
        <div class="feature">
          <h3>Insurance Recommendations</h3>
          <p>Get hospitals based on your insurance.</p>
        </div>
        <div class="feature">
          <h3>Health Tips</h3>
          <p>Stay healthy with expert advice.</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
      </div>
    </footer>
  </body>
</html>
