<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfyaLink</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img
            src="./assets/icons/logos.png"
            alt="AfyaLink Logo"
            class="logo-img"
          />
          <span class="brand-name">AfyaLink</span>
        </div>
        <button class="menu-toggle">‚ò∞</button>
        <div class="menu">
          <button class="nav-link">About</button>
          <button class="nav-link">Recommended Hospitals</button>
          <button class="nav-link">Account</button>
          <button class="login-btn" onclick="handleLogout()">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Section -->
      <section class="search-section">
        <h1 class="search-title">Find Healthcare Services Near You</h1>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for hospitals, clinics, or specialists..."
            id="search-input"
          />
          <span class="search-icon">üîç</span>
        </div>
      </section>

      <!-- Map Section -->
      <section class="map-section">
        <div class="map-container">
          <!-- Replace with your actual Google Maps embed code -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.818769571661!2d36.81972!3d-1.284284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMTcnMDMuNCJTIDM2wrA0OScxMS4wIkU!5e0!3m2!1sen!2ske!4v1234567890"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
        <div class="map-controls">
          <div class="map-legend">
            <h3>Map Legend</h3>
            <div class="legend-item">
              <span class="legend-icon hospital"></span> Hospital
            </div>
            <div class="legend-item">
              <span class="legend-icon clinic"></span> Clinic
            </div>
            <div class="legend-item">
              <span class="legend-icon recommended"></span> Recommended
            </div>
          </div>
        </div>
      </section>

      <!-- Hospital Information Cards -->
      <section class="hospital-cards">
        <!-- Dynamic Hospital Cards -->
        <div class="card">
          <div class="card-header">
            <div>
              <h3 class="card-title">Hospital 1</h3>
              <p class="card-type">General Hospital</p>
            </div>
            <span class="recommended-badge">Recommended</span>
          </div>
          <div class="card-body">
            <p><span class="icon">üìç</span> 123 Healthcare Street</p>
            <p>Open 24/7</p>
            <p>Accepts: NHIF, CIC, AAR</p>
          </div>
        </div>
        <!-- Repeat cards with dynamic data -->
        <div class="card">
          <div class="card-header">
            <div>
              <h3 class="card-title">Hospital 2</h3>
              <p class="card-type">General Hospital</p>
            </div>
            <span class="recommended-badge">Recommended</span>
          </div>
          <div class="card-body">
            <p><span class="icon">üìç</span> 456 Wellness Avenue</p>
            <p>Open 24/7</p>
            <p>Accepts: NHIF, AAR</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
