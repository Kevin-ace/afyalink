<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afyalink - Book Appointment</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
          <img src="../assets/icons/afyalogo.png" alt="AfyaLink Logo" width="40" height="40" class="me-2">
          <span class="brand-name">AfyaLink</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fas fa-home me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="booking.html">
                <i class="fas fa-calendar-check me-1"></i>Book Appointment
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="appointmentDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-list me-1"></i>Appointment Options
              </a>
              <ul class="dropdown-menu" aria-labelledby="appointmentDropdown">
                <li><a class="dropdown-item" href="facilities.html">Select Facility</a></li>
                <li><a class="dropdown-item" href="services.html">Healthcare Services</a></li>
                <li><a class="dropdown-item" href="#">Manage Appointments</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="login.html">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
        <section class="booking-header">
            <h1>Book an Appointment</h1>
            <p>Schedule your medical consultation</p>
        </section>

        <form class="booking-form">
            <select name="service-type" required>
                <option value="">Select Service</option>
                <option value="primary-care">Primary Care</option>
                <option value="specialist">Specialist Consultation</option>
                <option value="diagnostic">Diagnostic Services</option>
                <option value="nutrition">Nutrition Advice</option>
                <option value="fitness">Fitness Consultation</option>
            </select>
            <input type="date" name="preferred-date" required>
            <input type="time" name="preferred-time" required>
            <input type="text" name="patient-name" placeholder="Your Full Name" required>
            <input type="email" name="patient-email" placeholder="Your Email" required>
            <input type="tel" name="patient-phone" placeholder="Your Phone Number" required>
            <button type="submit">Book Appointment</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Afyalink. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
