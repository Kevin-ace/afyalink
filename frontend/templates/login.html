<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaLink - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .form-control:focus {
            border-color: #2c7da0;
            box-shadow: 0 0 0 0.2rem rgba(44, 125, 160, 0.25);
        }
        .btn-primary {
            background-color: #2c7da0;
            border-color: #2c7da0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #61a5c2;
            border-color: #61a5c2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/icons/logos.png" alt="AfyaLink Logo">
        </div>
        <h2 class="text-center mb-4">Welcome to AfyaLink</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div id="error-message"></div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot Password?</a>
            <p class="mt-2">Don't have an account? <a href="registration.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('error-message');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset previous error messages
                if (errorMessageDiv) errorMessageDiv.textContent = '';
                
                try {
                    const response = await fetch('http://localhost:8000/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            email: usernameInput.value,
                            password: passwordInput.value
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store token and user info
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Handle login errors
                        const errorMessage = data.detail || 'Login failed';
                        if (errorMessageDiv) {
                            errorMessageDiv.textContent = errorMessage;
                            errorMessageDiv.style.color = 'red';
                        } else {
                            alert(errorMessage);
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    if (errorMessageDiv) {
                        errorMessageDiv.textContent = 'Network error. Please try again.';
                        errorMessageDiv.style.color = 'red';
                    } else {
                        alert('Network error. Please try again.');
                    }
                }
            });
        });
    </script>
</body>
</html>
