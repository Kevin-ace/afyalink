<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaLink - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .form-control:focus {
            border-color: #2c7da0;
            box-shadow: 0 0 0 0.2rem rgba(44, 125, 160, 0.25);
        }
        .btn-primary {
            background-color: #2c7da0;
            border-color: #2c7da0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #61a5c2;
            border-color: #61a5c2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/icons/afyalogo.png" alt="AfyaLink Logo">
        </div>
        <h2 class="text-center mb-4">Login to AfyaLink</h2>
        
        <form id="login-form" class="auth-form">
            <div class="alert alert-danger d-none" id="error-messages"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password" required class="form-control">
                    <button type="button" id="toggle-password" class="btn btn-outline-secondary">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="registration.html">Register</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { AuthService } from '../js/auth-service.js';

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const errorMessages = document.getElementById('error-messages');
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                errorMessages.classList.add('d-none');
                
                const response = await AuthService.login(email, password);
                
                if (response.access_token) {
                    AuthService.storeAuthData(response);
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                errorMessages.classList.remove('d-none');
                if (typeof error.message === 'object') {
                    errorMessages.textContent = 'Login failed. Please check your credentials.';
                } else {
                    errorMessages.textContent = error.message || 'Login failed. Please try again.';
                }
            }
        });

        // Add password visibility toggle
        document.getElementById('toggle-password')?.addEventListener('click', (e) => {
            const passwordInput = document.getElementById('password');
            const icon = e.currentTarget.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
