<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaLink - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .form-control:focus {
            border-color: #2c7da0;
            box-shadow: 0 0 0 0.2rem rgba(44, 125, 160, 0.25);
        }
        .btn-primary {
            background-color: #2c7da0;
            border-color: #2c7da0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #61a5c2;
            border-color: #61a5c2;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .auth-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-password-toggle {
            padding: 0.5rem 0.75rem;
            border-left: 1px solid #dee2e6;
            border-radius: 0 0.25rem 0.25rem 0;
        }

        .btn-password-toggle:hover {
            background-color: #e9ecef;
        }

        .input-group .btn-link {
            position: static;
            padding: 0.375rem 0.75rem;
            border-left: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/icons/afyalogo.png" alt="AfyaLink Logo">
        </div>
        <h2 class="text-center mb-4">Login to AfyaLink</h2>
        
        <form id="login-form" class="auth-form">
            <div class="alert alert-danger d-none" id="error-messages"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            
            <div class="form-group position-relative">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" required class="form-control">
                    <button id="toggle-password" type="button" class="btn btn-link position-absolute end-0 me-3 mt-2">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="registration.html">Register</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/auth-service.js" type="module"></script>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
