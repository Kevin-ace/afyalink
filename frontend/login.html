<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfyaLink - Your Healthcare Navigator</title>
    <link rel="stylesheet" href="./css/authentication.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .brand-title,
      .brand-subtitle {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app" class="auth-container">
      <div class="auth-content">
        <!-- Logo and Title -->
        <div class="logo">
          <img src="./assets/icons/logos.png" alt="AfyaLink Logo" />
        </div>
        <div class="brand-name">AfyaLink</div>
        <div class="tagline">Your Gateway to Quality Healthcare</div>

        <!-- Auth Container -->
        <div class="auth-box">
          <div class="auth-toggle">
            <button id="loginBtn" class="auth-toggle-btn active">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button id="registerBtn" class="auth-toggle-btn">
              <i class="fas fa-user-plus"></i> Register
            </button>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="auth-form">
            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="loginEmail"
                class="auth-input"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="loginPassword"
                class="auth-input"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                id="toggleLoginPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="remember-forgot">
              <label class="remember-me">
                <input type="checkbox" id="rememberMe" />
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-submit-btn">Login</button>
          </form>

          <!-- Registration Form -->
          <form id="registerForm" class="auth-form hidden">
            <div class="form-group">
              <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="firstName"
                  class="auth-input"
                  placeholder="First name"
                  required
                />
              </div>
              <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="lastName"
                  class="auth-input"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="registerEmail"
                class="auth-input"
                placeholder="Email address"
                required
              />
            </div>

            <div class="input-group">
              <i class="fas fa-id-card input-icon"></i>
              <input
                type="text"
                id="idNumber"
                class="auth-input"
                placeholder="ID Number"
                required
              />
            </div>

            <div class="input-group">
              <i class="fas fa-phone input-icon"></i>
              <input
                type="tel"
                id="emergencyContact"
                class="auth-input"
                placeholder="Emergency Contact"
                required
              />
            </div>

            <div class="form-group">
              <div class="input-group">
                <i class="fas fa-shield-alt input-icon"></i>
                <input
                  type="text"
                  id="insurance"
                  class="auth-input"
                  placeholder="Insurance Details (Optional)"
                />
              </div>
              <div class="input-group">
                <i class="fas fa-hospital-user input-icon"></i>
                <input
                  type="text"
                  id="sha"
                  class="auth-input"
                  placeholder="SHA Details (Optional)"
                />
              </div>
            </div>

            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="registerPassword"
                class="auth-input"
                placeholder="Create password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                id="toggleRegisterPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="terms-privacy">
              <label class="checkbox-label">
                <input type="checkbox" required />
                I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="auth-submit-btn">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
